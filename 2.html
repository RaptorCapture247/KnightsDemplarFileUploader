<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knights Demplar – Scroll Vault Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Heroic Roman Serif -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    :root {
      --accent-magic: #7b63ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      width: 100%;
      background: #000;  /* Pure black background */
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #f3e7d0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* =========================================
       HEADER ABOVE SCROLL (GAP SHRUNK)
       ========================================= */
    .top-header {
      text-align: center;
      margin-top: 16px;   /* reduced from 26px */
      margin-bottom: 14px; /* reduced */
      font-family: 'Cinzel', serif;
    }

    .top-header .title {
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin: 0;
      color: #f4e6c1;
      text-shadow: 0 3px 8px rgba(0,0,0,0.7);
    }

    .top-header .subtitle {
      margin-top: 6px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #d8c29e;
      text-shadow: 0 2px 6px rgba(0,0,0,0.65);
    }

    /* =========================================
       SCROLL BACKGROUND IMAGE WRAPPER
       ========================================= */
    .scroll-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin-bottom: 80px;
    }

    .scroll-wrapper img.scroll-bg {
      width: 100%;
      display: block;
    }

    /* =========================================
       DESCRIPTION (unchanged, but scroll moved up)
       ========================================= */
    .description {
      position: absolute;
      top: 118px;   /* moved up from 135px */
      width: 100%;
      text-align: center;
      font-size: 1rem;
      line-height: 1.5;
      color: #f3e7d0;
      padding: 0 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .runes {
      margin-top: 10px;
      letter-spacing: 0.5em;
      font-size: 0.7rem;
      opacity: 0.85;
      color: rgba(240,220,185,0.8);
      font-family: 'Cinzel', serif;
      text-shadow: 0 1px 4px rgba(0,0,0,0.55);
    }

    /* =========================================
       UPLOAD AREA (SHRUNK + RUNE REMOVED)
       ========================================= */
    .upload-area {
      position: absolute;
      top: 250px;   /* gives gap from runes */
      left: 50%;
      transform: translateX(-50%);
      width: 72%;         /* shrunk from 80% */
      max-width: 560px;    /* shrunk from 650px */
    }

    .iframe-frame {
      position: relative;
      
      /* Smaller parchment border */
      padding: 8px;  /* reduced from 14px */
      border-radius: 8px; /* reduced */

      background: rgba(255, 248, 232, 0.55);
      backdrop-filter: blur(2px);

      box-shadow:
        inset 0 0 0 1px rgba(150, 110, 70, 0.75),
        0 8px 20px rgba(0,0,0,0.45);
    }

    /* REMOVED runes around upload frame */
    .iframe-frame::before {
      display: none;
    }

    iframe {
      width: 100%;
      height: 360px;   /* SHRUNK from 460px */
      border: none;
      background: transparent;
      position: relative;
      z-index: 2;
    }

    .fallback {
      margin-top: 8px;
      text-align: center;
      font-size: 0.8rem;
      color: #e4d7b5;
    }

    .fallback a {
      color: var(--accent-magic);
      text-decoration: none;
      border-bottom: 1px solid rgba(123, 99, 255, 0.4);
    }

    /* MOBILE TUNING */
    @media (max-width: 600px) {
      .description { top: 94px; }
      .upload-area { top: 215px; width: 88%; }
      iframe { height: 330px; }
    }
  </style>
</head>

<body>

  <!-- HEADER ABOVE SCROLL -->
  <div class="top-header">
    <h1 class="title">Knights Demplar</h1>
    <p class="subtitle">Community Art & Media Submissions</p>
  </div>

  <!-- SCROLL BACKGROUND WRAPPER -->
  <div class="scroll-wrapper">
    
    <!-- FULL SCROLL IMAGE -->
    <img class="scroll-bg"
         src="https://raw.githubusercontent.com/RaptorCapture247/KnightsDemplarFileUploader/bcf98e6dab6238e5a0db2dea7b38ddfaa4c12791/assets/background.png"
         alt="Scroll Background" />

    <!-- DESCRIPTION ABOVE PARCHMENT -->
    <div class="description">
      Your creations strengthen the Order. Upload images or videos for possible inclusion on the official Knights Demplar channels.
      <div class="runes">ᚠ ᚱ ᛖ ᛚ ᚨ ᛗ ᛟ ᚠ ᛊ</div>
    </div>

    <!-- UPLOAD AREA (SHRUNK + CLEAN BORDER) -->
    <div class="upload-area">
      <div class="iframe-frame">
        <iframe id="pigeonFrame" loading="lazy" referrerpolicy="no-referrer"></iframe>
      </div>

      <p class="fallback">
        Uploader not appearing? <a id="pigeonLink" href="#" target="_blank">Open in new tab</a>
      </p>
    </div>

  </div>

  <script>
    /* Change every 7 days */
    const PIGEON_UPLOAD_URL =
      "https://pigeonfiles.com/u/p77sng2yzbmlrlw15sw83f";

    document.getElementById("pigeonFrame").src = PIGEON_UPLOAD_URL;
    document.getElementById("pigeonLink").href = PIGEON_UPLOAD_URL;
  </script>

</body>
</html>
